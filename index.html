<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a07317b20f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Covid-19 Digital Certificate</title>
  </head>
  <body>
    <section class="header">
      <div class="items">
        <div class="drop-down"><i class="fas fa-chevron-down"></i></div>
        <div class="text">
          <p class="heading">COVID-19 digital certificate</p>
          <p class="valid">Valid from 27 January 2022</p>
        </div>
        <div class="dot"><i class="fas fa-ellipsis-h"></i></div>
      </div>
    </section>

    <section class="card-sec">
      <div class="card">
        <header class="inside-header">
          <div class="logo">
            <img src="logo.jpg" />
          </div>
          <div class="bottom-text">
            <div class="inside-div">
              <div class="inside-text">
                <p class="top">COVID-19</p>
                <p class="bottom">digital certificate</p>
              </div>
              <div class="bottom-img"><img src="check.jpg" /></div>
            </div>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
